[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200 ; Espressif -> padrao = 115200
monitor_dtr = 0 ;Transmissão e recepção de informações (padrão = 0)
monitor_rts = 0 ;Transmissão e recepção de informações (padrão = 0)

monitor_filters = esp32_expection_decoder, default

